<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://gamepedia.cursecdn.com/minecraft_gamepedia/a/a7/Heart.svg?version=dac1a46352ab4c25ad78a3cef0ceea86">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Just 4AnnisaDextra:)</title>
</head>
<body>
    <audio id="background-music" src="audio/tess.mpeg" preload="auto"></audio>
    <audio id="new-music" src="audio/WhatsApp Audio 2024-09-05 at 03.29.42.mpeg" preload="auto"></audio>
    
    <!-- Animation -->
    <div class="anim-bg">
        <ul class="box">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="text-container">
            <span id="ketikawal">Hallo, Silahkan isi namamu di bawah...</span>
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-light" id="btnAwl" data-toggle="modal" data-target="#tombol">
                Klik disinii
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="tombol" tabindex="-1" aria-labelledby="tombolLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tombolLabel">Ini form khusus annisaa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formNama">
                        <div class="form-group">
                            <label for="mynama">Nama</label>
                            <input type="text" class="form-control" id="mynama" name="nama" placeholder="Isi Nama Kamu..." required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnj" data-dismiss="modal">Kembali</button>
                    <button type="button" class="btn btn-dark" id="btnt" onclick="getNama()">Lanjut</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div class="main">
        <span id="typed-messages"></span>
    </div>

    <!-- Buttons -->
    <div class="buttons" style="display: none;" id="buttons-container">
        <button id="yesBtn" class="btn btn-success">Ya</button>
        <button id="noBtn" class="btn btn-danger">Tidak</button>
    </div>

    <div class="gift-box" id="gift-box" style="display: none;">
        <div class="box-lid"></div>
        <div class="box-body">
            <div class="ribbon ribbon-horizontal"></div>
            <div class="ribbon ribbon-vertical"></div>
        </div>
        <div class="surprise" id="surprise-container" style="display: none;">
        
            <img id="surprise-image" src="image/tessssss.jpg" alt="Surprise Image" style="cursor: pointer;">
            <div class="story-message" id="story-message"></div>
            <div class="confetti"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="js/script.js"></script>
</body>
</html>
